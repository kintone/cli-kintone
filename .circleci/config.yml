# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2

defaults: &defaults
  working_directory: ~/repo

  steps:
    - checkout

    # Download and cache dependencies
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "package-lock.json" }}
        # fallback to using the latest cache if no exact match is found
        - v1-dependencies-

    - run: npm install

    - save_cache:
        paths:
          - node_modules
        key: v1-dependencies-{{ checksum "package-lock.json" }}
      
    # run tests!
    - run: npm run lint
    - run: npm run test:all

jobs:
  node-v6:
    <<: *defaults
    docker:
      - image: circleci/node:6@sha256:48ab9004920c2d61eeeaed397a085705d941987cd6f33276fd4c475c47a2376a
  node-v8:
    <<: *defaults
    docker:
      - image: circleci/node:8@sha256:8a2916d6d1a7cb0d7cad910dde4d691ab4735462df51053172547fac5be1206b
  node-v10:
    <<: *defaults
    docker:
      - image: circleci/node:10@sha256:5d33c144d9350607c8b0deb6931ff7159e08f6887c9bf451f16982c118fa951f

workflows:
  version: 2
  multiple_builds:
    jobs:
      - node-v6
      - node-v8
      - node-v10