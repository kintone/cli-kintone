version: 2.1

commands:
  run-npm-test:
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package-lock.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}
      # run tests!
      - run: npm test
jobs:
  node-v6:
    docker:
      - image: circleci/node:6@sha256:03c0b75538a1c13065153577efbda5176c5996c7aeb84f35ed391449de808d2d
    steps:
      - run-npm-test
  node-v8:
    docker:
      - image: circleci/node:8@sha256:fd23c86a1421674814ca1764dc6b79ab5b4d02fce795bb3b1d498c9b33a76075
    steps:
      - run-npm-test
  node-v10:
    docker:
      - image: circleci/node:10@sha256:adea903fbbd9b5acd1d1448d1aa32dab343136164a32c3e8cfa404f564e84390
    steps:
      - run-npm-test

workflows:
  multiple_builds:
    jobs:
      - node-v6
      - node-v8
      - node-v10
