version: 2.1

commands:
  run-npm-test:
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package-lock.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}
      # run tests!
      - run: npm test
jobs:
  node-v6:
    docker:
      - image: circleci/node:6@sha256:0638945ce9b5bb2786cfcf5dd01edf3ada2abecbfcaadc6dfe833b00ce9827ef
    steps:
      - run-npm-test
  node-v8:
    docker:
      - image: circleci/node:8@sha256:fdaa6d8ea149c7610241a18bb401ac1c8969d7ec93c640e4f6c3c222fc8e8418
    steps:
      - run-npm-test
  node-v10:
    docker:
      - image: circleci/node:10@sha256:54ecad7e2257920973a7929e6ee46451e0982c37b37eafb4cbcab4b2a8f00d42
    steps:
      - run-npm-test

workflows:
  multiple_builds:
    jobs:
      - node-v6
      - node-v8
      - node-v10
