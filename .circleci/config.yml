# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2

defaults: &defaults
  working_directory: ~/repo

  steps:
    - checkout

    # Download and cache dependencies
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "package-lock.json" }}
        # fallback to using the latest cache if no exact match is found
        - v1-dependencies-

    - run: npm install

    - save_cache:
        paths:
          - node_modules
        key: v1-dependencies-{{ checksum "package-lock.json" }}
      
    # run tests!
    - run: npm run lint
    - run: npm run test:all

jobs:
  node-v6:
    <<: *defaults
    docker:
      - image: circleci/node:6@sha256:7151e78b86548df3c67e6432fc2e6dc384634c685cce7b06f6866c0f545688d9
  node-v8:
    <<: *defaults
    docker:
      - image: circleci/node:8@sha256:038040743b742c720e2d6e3ec10e67612de1ad21b709b2c292c8d8cc93bc1b26
  node-v10:
    <<: *defaults
    docker:
      - image: circleci/node:10@sha256:eb280d88536d942212e3779167e3d3cd7ae96ef6d433b6cdfadffd704eb01a71

workflows:
  version: 2
  multiple_builds:
    jobs:
      - node-v6
      - node-v8
      - node-v10