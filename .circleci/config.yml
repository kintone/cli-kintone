version: 2.1

commands:
  run-npm-test:
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package-lock.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}
      # run tests!
      - run: npm test
jobs:
  node-v8:
    docker:
      - image: circleci/node:8@sha256:9e658989c89b93742e97e07d5877b034e065e981dbefc35dbce69fea61a8ca34
    steps:
      - run-npm-test
  node-v10:
    docker:
      - image: circleci/node:10@sha256:16268dca790a743b23b8badff722664103d7fbcbd784b785fbf73de9f8b9ccc9
    steps:
      - run-npm-test
  node-v12:
    docker:
      - image: circleci/node:12
    steps:
      - run-npm-test

workflows:
  multiple_builds:
    jobs:
      - node-v8
      - node-v10
      - node-v12