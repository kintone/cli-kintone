version: 2.1

commands:
  run-npm-test:
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package-lock.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}
      # run tests!
      - run: npm test
jobs:
  node-v6:
    docker:
      - image: circleci/node:6@sha256:f1758ffa8770aff76a90f97534f74df40a712f1564a6d21d0031cac26c958a99
    steps:
      - run-npm-test
  node-v8:
    docker:
      - image: circleci/node:8@sha256:f33f39f8f57116af1d5898dc3c7093e17d57c5697550023ff7d6c9a4564411ec
    steps:
      - run-npm-test
  node-v10:
    docker:
      - image: circleci/node:10@sha256:cda75f3663564b25c54a7370dd0a0805d9534899282bdeb9233b3f046bb785f1
    steps:
      - run-npm-test

workflows:
  multiple_builds:
    jobs:
      - node-v6
      - node-v8
      - node-v10
