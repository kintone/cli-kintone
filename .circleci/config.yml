version: 2.1

commands:
  run-npm-test:
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package-lock.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}
      # run tests!
      - run: npm test
jobs:
  node-v6:
    docker:
      - image: circleci/node:6@sha256:e6b2694c0635fb7c677db8ec414415c186cbe4113111df65c99a06c7ceb3de70
    steps:
      - run-npm-test
  node-v8:
    docker:
      - image: circleci/node:8@sha256:3f95096d15e1bd4adddadad98369fa172422cce1256cc9a563376711022b55ee
    steps:
      - run-npm-test
  node-v10:
    docker:
      - image: circleci/node:10@sha256:ef4a171c626de8ff53a1388ae561a4d5a1ac370aa10964abb379038ab89e1ce3
    steps:
      - run-npm-test

workflows:
  multiple_builds:
    jobs:
      - node-v6
      - node-v8
      - node-v10
