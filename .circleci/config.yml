version: 2.1

commands:
  run-npm-test:
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package-lock.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}
      # run tests!
      - run: npm test
jobs:
  node-v6:
    docker:
      - image: circleci/node:6@sha256:efc51aa8fc3dafa26b5add7ae47e58d1ca2582705a3259cd62005f31cf08b98c
    steps:
      - run-npm-test
  node-v8:
    docker:
      - image: circleci/node:8@sha256:1d4a884c5b62b3f1c26b75f8de903fd157d954238d110d1513bf9e04cfeb5066
    steps:
      - run-npm-test
  node-v10:
    docker:
      - image: circleci/node:10@sha256:d1daf59d82ac2618d6b0c0115094ff80ebc4a37fb9da52ad7095fb9fcb87ccf0
    steps:
      - run-npm-test

workflows:
  multiple_builds:
    jobs:
      - node-v6
      - node-v8
      - node-v10
