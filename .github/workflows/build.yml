name: build
on:
  push:
    branches:
      - main
      - "renovate/**"
  pull_request:

jobs:
  build:
    name: Node.js ubuntu-latest 18.x
    runs-on: ubuntu-latest
    steps:
      - uses: Kesin11/actions-timeline@1c2ab3f28225878ae4dd1f76d31279f16ea29e29 # v2

      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3

      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - run: pnpm build:artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          path: artifacts/*

  build-website:
    name: Build website
    runs-on: ubuntu-latest
    steps:
      - uses: Kesin11/actions-timeline@b03a6aa289adef5534c84ccb6fbef7c975973574 # v2

      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3

      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - run: pnpm doc:build
