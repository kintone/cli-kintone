name: License

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  license-finder:
    name: License Finder

    runs-on: ubuntu-20.04

    steps:
      - name: Set up License Finder
        run: sudo gem install license_finder

      - name: Check out repository
        uses: actions/checkout@v3

      - name: Install Node modules
        run: yarn install --frozen-lockfile

      - name: Check licenses
        run: license_finder --decisions-file=license-finder-decisions.yml

  licensed:
    name: Licensed

    runs-on: ubuntu-latest

    steps:
      - name: Setup Licensed
        uses: jonabc/setup-licensed@036afd4a50ae597a4401f8be39d739faddd70e71
        with:
          version: '3.x'

      - name: Check out repository
        uses: actions/checkout@v3

      - name: Install Node modules
        run: yarn install --frozen-lockfile

      - name: Check licenses
        run: |
          licensed cache
          licensed status
          licensed notices
