name: License

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  license-finder:
    name: License Finder

    runs-on: ubuntu-20.04

    steps:
      - name: Set up License Finder
        run: sudo gem install license_finder

      - name: Check out repository
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2

      - name: Install Node modules
        run: pnpm install --frozen-lockfile

      - name: Check licenses
        run: license_finder --decisions-file=license-finder-decisions.yml

  licensed:
    name: Licensed

    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - uses: pnpm/action-setup@v2
      - name: Install Node modules
        run: pnpm install --frozen-lockfile
      - name: Setup Licensed
        uses: jonabc/setup-licensed@d6b3a6f7058c2b40c06d205e13e15c2418977566 # renovate: tag=v1.1.4
        with:
          version: '3.x'
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check licenses
        run: |
          licensed cache
          licensed status
          licensed notices
