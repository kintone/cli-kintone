
name: lint

on:
  push:
    branches:
      - main
      - 'renovate/**'
  pull_request:

jobs:
  lint:
    name: Node.js ubuntu-latest 18.x
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: npm
    - run:  npm ci
    - run:  npm run build
    - run:  npm run lint
