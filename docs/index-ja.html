<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Package your kintone plug-in!</title>
  <link rel="stylesheet" href="./dist/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./dist/bundle.min.js" defer></script>
  <!-- <script src="./dist/bundle.js" defer></script> -->
</head>
<body>
  <h1>Package your kintone plug-in!</h1>
  <div id=input>
    <p>プラグインディレクトリをzipで固めて添付してください。<br>
    秘密鍵と署名済みのプラグインファイルを生成します。<br>
    2回目以降の場合は、秘密鍵も添付してください。</p>
    <ul>
      <li>Zipファイル: <input type=file class=contents></li>
      <li>秘密鍵（オプション）: <input type=file class=ppk></li>
    </ul>
  </div>

  <div id=output class="hide">
    <h2>パッケージが完成しました</h2>
    <ul>
      <li>ID: <span class=id></span></li>
      <li><a class=plugin download=plugin.zip>plugin.zip</a></li>
      <li><a class=ppk download=private.ppk>private.ppk</a></li>
    </ul>
  </div>

  <div id=output-error class="hide">
    <h2>エラー</h2>
    <ul class=messages></ul>
  </div>
    <p>Lang: <a href="./index.html">English</a></p>
</body>
</html>
